  <body>                     
        <div align="center">
            <h4>acessar perfil</h4>
            <h6>aqui você encontra seus dados pessoais e informações sobre seus pedidos :)</h6>
            <form>
                <div class="mb-3">
                  <label for="email" class="form-label">email</label>
                  <input type="email" class="form-control" id="email">
                  </div>
                <div class="mb-3">
                  <label for="senha" class="form-label">senha</label>
                  <input type="senha" class="form-control" id="senha">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="checkbox">
                  <label class="form-check-label" for="checkbox">lembrar senha</label>
                </div>
                <button type="submit" class="btn btn-primary">enviar</button>
              </form>
        </div>
