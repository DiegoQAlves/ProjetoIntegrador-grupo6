<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="hidratantes.css">
    <title>Produtos</title>
</head>
<body>
    <header>
        <div>
            <h1>Botanista</h1>
        </div>
    </header>

        <div class="container lado-lado">
            <aside>
                <div class="asideItem">
                    <label for="tipos">Tipo de Pele</label>
                    <select name="tipos" id="tipos" multiple>
                        <option value="">Pele Seca</option>
                        <option value="">Pele Normal</option>
                        <option value="">Pele Sensivel</option>
                        <option value="">Pele Oleosa</option>
                        <option value="">Pele Mista</option>

                    </select>
                </div>
    
                <div class="asideItem">
                    <label for="tipos">Cuidados para Pele</label>
                    <select name="tamanho" id="tamanho" multiple>
                        <option value="">Rosto</option>
                        <option value="">Olhos</option>
                        <option value="">Mãos</option>
                        <option value="">Pés</option>
                        <option value="">Corpo</option>                     
                    </select>
                </div>
    
            </aside>
    
            <main>
                <div class="produto">
                    <h3>Hidratante 1</h3>
                    <p>Pele Oleosa</p>
                    <img src="./img/Produtos.png" alt="Imagem do produto">
    
                    <div class="info-preco">
                        <span class="preco">R$ 120,00</span>
                        <span class="parcelamento">
                            Ou
                            <span>3x</span>
                            de 
                            <span>40,00</span>
                        </span>
                    </div>
    
                    <div class="controles">
                        <a class="favoritarBt">
                            <i class="material-icons">favorite</i>
                            Favorito
                        </a>
                        <a class="comprarBt">
                            <i class="material-icons">attach_money</i>
                            Comprar
                        </a>
                    </div>
                </div>
                <div class="produto">
                        <h3>Hidratante 2</h3>
                        <p>Pele Seca</p>
                        <img src="./img/Produtos.png" alt="Imagem do produto">
        
                        <div class="info-preco">
                            <span class="preco">R$ 120,00</span>
                            <span class="parcelamento">
                                Ou
                                <span>3x</span>
                                de 
                                <span>40,00</span>
                            </span>
                        </div>
        
                        <div class="controles">
                            <a class="favoritarBt">
                                <i class="material-icons">favorite</i>
                                Favorito
                            </a>
                            <a class="comprarBt">
                                <i class="material-icons">attach_money</i>
                                Comprar
                            </a>
                        </div>
                </div>
                            
                <div class="produto">
                    <h3>Hidratante 3</h3>
                    <p>Pele Sensível</p>
                    <img src="./img/Produtos.png" alt="Imagem do produto">
    
                    <div class="info-preco">
                        <span class="preco">R$ 120,00</span>
                        <span class="parcelamento">
                            Ou
                            <span>3x</span>
                            de 
                            <span>40,00</span>
                        </span>
                    </div>
    
                    <div class="controles">
                        <a class="favoritarBt">
                            <i class="material-icons">favorite</i>
                            Favorito
                        </a>
                        <a class="comprarBt">
                            <i class="material-icons">attach_money</i>
                            Comprar
                        </a>
                    </div>
                </div>
            </main>
        </div>


<footer>
    
</footer>
</body>
</html>
